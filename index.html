<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="input-group input-group-lg">
        <span class="hour">9:00 am</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="nine">
        <button class="saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="hour">10:00 am</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="ten">
        <button class="saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="hour">11:00 am</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="eleven">
        <button class="saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="hour">12:00 pm</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="twelve">
        <button class="saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="hour">1:00 pm</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="one">
        <button class="saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="hour">2:00 pm</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="two">
        <button class="saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="hour">3:00 pm</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="three">
        <button class="saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="hour">4:00 pm</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="four">
        <button class="saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="hour">5:00 pm</span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" name="five"> 
        <button class="saveBtn">Save</i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="javascript.js"></script>

  </body>
</html>
