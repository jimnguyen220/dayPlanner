<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="input-group input-group-lg">
        <span class="col-1 hour time nine">9:00am</span>
        <input type="text" class="col-10 form-control nine" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="nine-text">
        <button class="col-1 saveBtn" id="btnNine">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="col-1 hour time ten">10:00am</span>
        <input type="text" class="col-10 form-control ten" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="ten-text">
        <button class="col-1  saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="col-1 hour time eleven">11:00am</span>
        <input type="text" class="col-10 form-control eleven" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="eleven-text">
        <button class="col-1 saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="col-1 hour time twelve">12:00pm</span>
        <input type="text" class="col-10 form-control twelve" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="twelve-text">
        <button class="col-1 saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="col-1 hour time one">1:00pm</span>
        <input type="text" class="col-10 form-control one" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="one-text">
        <button class="col-1 saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="col-1 hour time two">2:00pm</span>
        <input type="text" class="col-10 form-control two" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="two-text">
        <button class="col-1 saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="col-1 hour time three">3:00pm</span>
        <input type="text" class="col-10 form-control three" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="three-text">
        <button class="col-1 saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="col-1 hour time four">4:00pm</span>
        <input type="text" class="col-10 form-control four" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="four-text">
        <button class="col-1 saveBtn">Save</i></button>
      </div>
      <div class="input-group input-group-lg">
        <span class="col-1 hour time five">5:00pm</span>
        <input type="text" class="col-10 form-control five" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="five-text"> 
        <button class="col-1 saveBtn">Save</i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="javascript.js"></script>

  </body>
</html>
